    // --best seller ---------
    function openBestSeller() {
        indexBestSeller.map(function (ele, index) {
            let box = document.createElement("div")
            let viwerStar = document.createElement("div")
            let priceFlex = document.createElement("div")
            let ImageLessBox = document.createElement("div")
            ImageLessBox.setAttribute("class", "margin0px")
            box.setAttribute("class", "item");
            box.setAttribute("id", "IndexgridBoxed");

            $(box).hover(function () {
                box.style.boxShadow = "rgba(0, 0, 0, 0.24) 0px 3px 8px";
            }, function () {
                // out
                box.style.boxShadow = "none";

            }
            );
            //box-shadow: ;
            // box-shadow:

            var img = document.createElement("img");
            img.setAttribute("id", "gridImage");



            let name = document.createElement("h4")
            name.innerText = ele.name;

            viwerStar.style.display = "flex";



            viwerStar.style.justifyContent = "center";
            let star = document.createElement("div");

            rate = document.createElement("span")
            rate.setAttribute("class", "fa fa-star checked");


            rate2 = document.createElement("span")
            rate2.setAttribute("class", "fa fa-star checked");

            rate3 = document.createElement("span")
            rate3.setAttribute("class", "fa fa-star checked");

            rate4 = document.createElement("span")
            rate4.setAttribute("class", "fa fa-star checked");

            rate5 = document.createElement("span")
            rate5.setAttribute("class", "fa fa-star checked");

            star.append(rate, rate2, rate3, rate4, rate5)
            let viewers = document.createElement("p")
            viewers.innerText = ele.viewers;


            priceFlex.setAttribute("id", "priceFlex")

            //name , viwerstar,priceflex, button

            let price = document.createElement("h5")
            price.innerText = `MRP ₹ ${ele.price}`;


            let strike = document.createElement("strike")
            strike.innerText = ele.strike;
            strike.style.margintop = "40px"
            let button = document.createElement("button")
            button.innerText = "Add to Cart";
            button.style.width = "100px";

            $(button).hover(function () {

                button.style.background = "black"
                button.style.color = "white"
            }, function () {
                // out
                button.style.background = "white"
                button.style.color = "black"
            }
            );


            button.style.height = "30px";
            button.style.borderRadius = "50px";

            img.src = ele.image;

            $(img).hover(function () {

                img.src = ele.hovImg;
            }, function () {
                // out

            }
            );

            viwerStar.append(star, viewers)
            priceFlex.append(price, strike)
            ImageLessBox.append(name, viwerStar, priceFlex, button)

            box.append(img, ImageLessBox)
            indexGridContainer.append(box)
        })


    }
