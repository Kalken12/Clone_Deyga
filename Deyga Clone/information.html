<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Page</title>
    <link rel="stylesheet" href="./styles/checkout.css">
</head>
<body>
   <div id="CheckoutBodyDiv">
       <div id="CheckoutLeft">
           <img src="https://cdn.shopify.com/s/files/1/0034/7901/1441/files/200x150-01.png?32925" alt=""/>
           <div>
               <div>Cart</div>
               <div>></div>
               <div>Information</div>
               <div>></div>
               <div>Shipping</div>
               <div>></div>
               <div>Payment</div>
           </div>
           <div>
               <div>Contact information</div>
               <div> Already have an account? Log in</div>
           </div>
           <input type="email" placeholder="Email" name="email"/>
           <div>
               <input type="checkbox"/>
               <div>Get order updates on WhatsApp</div>
           </div>
           <div>Shipping address</div>
           <div>
               <input type="text" placeholder="First name (optional)" name="name"/>
               <input type="text" placeholder="Last name" name="name"/>
           </div>
           <input type="text" placeholder="Address" name="address"/>
           <input type="text" placeholder="Apartment, suite, etc. (optional)"/>
           <input type="text" placeholder="Country/region" name="country"/>
           <div>
               <input type="number" placeholder="Pincode" name="pincode"/>
               <input type="text" placeholder="City" name="city"/>
           </div>
           <div>Delivery Available</div>
           <input type="text" placeholder="State" name="state"/>
           <div>
               <div>+</div>
               <input type="number" placeholder="Phone number for order updates" name="mobile"/>
           </div>
           <div>
            <div>+</div>
            <input type="number" placeholder="Alternate mobile" name="mobile"/>
            </div>
            <div>
                <input type="checkbox"/>
                <div>Save this information for next time</div>
            </div>
            <div>
                <div>< Return to cart</div>
                <button>Continue to shipping</button>
            </div>
            <hr/>
            <div>All rights reserved deyga.in</div>
       </div>
       <div id="CheckoutRight"></div>
       
   </div>
   <div id="CheckoutRightMost"></div>
</body>
</html>
